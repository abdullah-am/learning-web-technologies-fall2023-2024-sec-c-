
<html lang="en">
<head>
    <title>person profile</title>
</head>
<body>
    <table border="1" align="center" width="90%">
        <tr>
            <td align="center" colspan="3" height="65px"><b>PERSON PROFILE</b></td>
        </tr>
        <tr>
            <td height="45px" >Name</td>
            <td height="45px" >
                <input type="text" name="" value="">
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td height="45px" >Email</td>
            <td height="45px" >
                <input type="email" name="" value="" />
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td height="45px" >Gender</td>
            <td height="45px" >
                <input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> female
                <input type="radio" name="gender" value="" /> other 
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td height="45px" > Date of Birth</td>
            <td height="45px" ><input type="text" name="" value="" size= 1 /> /
                <input type="text" name="" value="" size= 1 /> / 
                <input type="text" name="" value="" size= 1 /> (dd/mm/yyy)
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td height="45px" >Blood Group</td>
            <td height="45px" >
                <select name="blood group"> 
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                </select>
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td height="45px" >Degree</td>
            <td height="45px" >
                <input type="checkbox" name="" value="SSC" /> SSC
                <input type="checkbox" name="" value="HSC" /> HSC
                <input type="checkbox" name="" value="BSc" /> BSc.
                <input type="checkbox" name="" value="BSc" /> MSc.
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2" height="45px" ><input type="file" name="" value="" /></td>
        </tr>
        <tr>
            <td align="right" colspan="3" height="40px">
                <input type="submit" name="submit" value="submit" />
                <input type="reset" name="reset" value="reset" />
            </td>
        </tr>
    </table>
</body>
</html>
